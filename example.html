<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
        <style>
            body {
                margin :0px ;
                padding:0px;
            }
        </style>
    </head>
    <body>
        <canvas id="mycanvas" width="600" height="300"></canvas>
        <script>
            const canvas = document.getElementById("mycanvas");
            const ctx = canvas.getContext("2d");
          
            // Draw a circle at (100, 100) with radius 50
            ctx.beginPath();
            ctx.arc(100, 100, 50, 0, 2 * Math.PI);
            ctx.stroke();
          
            // Draw a line through the center of the circle
            ctx.beginPath();
            ctx.moveTo(50, 100);
            ctx.lineTo(150, 100);
            ctx.stroke();
          </script>
        
    </body>
</html>
